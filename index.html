<html>

<head>
   
   <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <title>
        Flowers
    </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1> Flowers </h1>
        <section id="sliding">
            <h3> Sliding Gallery </h3>
            <div id="slider" class="carousel slide">
                <div class="carousel-inner">
                    <div class="item active">
                        <center>
                            <img src="https://www.jacksonandperkins.com/images/xxl/v1780.jpg">
                            <div class="carousel-content">
                                <p> Rose </p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>

                            <img src="https://www.thespruce.com/thmb/3_HveXmphdNswfE1W8xG7v6Zl7M=/3437x2578/smart/filters:no_upscale()/GettyImages-153342142-56a75f045f9b58b7d0e9bee6.jpg">
                            <div class="carousel-content">
                                <p> Lily </p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img src="https://rukminim1.flixcart.com/image/416/416/plant-seed/p/m/c/saaheli-10-lavender-flower-original-imaedp7wcdu63ecy.jpeg?q=70">
                            <div class="carousel-content">
                                <p> Lavender </p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img src="https://www.gardeningknowhow.com/wp-content/uploads/2019/05/poppy.jpg">
                            <div class="carousel-content">
                                <p> Poppy </p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img src="https://www.gannett-cdn.com/presto/2020/09/10/USAT/636a3c3d-3b95-4f84-b492-e01b4b0794b4-Sunflower1.jpg">
                            <div class="carousel-content">
                                <p> Sunflower </p>
                            </div>
                        </center>
                    </div>
                    
                </div>
                <a class="left carousel-control" href="#slider" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"> </span>
                </a>
                <a class="right carousel-control" href="#slider" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"> </span>
                </a>
            </div>
        </section>
        <br>
        <br>
        <section id="images">
            <h3> Grid Gallery </h3>
            <section id="gal">
                <div class="image-section">
                    <div class="style-section"> <img src="https://www.flyingflowers.co.uk/ff_images/orchids.jpg">
                        <p> Orchid </p>
                    </div>
                    <div class="style-section">
                        <img src="https://www.flyingflowers.co.uk/ff_images/Daffodil.jpg">
                        <p> Daffodil</p>
                    </div>
                </div>
                <div class="image-section">
                    <div class="style-section"> <img src="https://www.flyingflowers.co.uk/ff_images/Anemone.jpg">
                        <p> Anemone </p>
                    </div>
                    <div class="style-section">
                        <img src="https://www.flyingflowers.co.uk/ff_images/Gladiolus.jpg">
                        <p> Gladiolus </p>
                    </div>
                </div>
            </section>
        </section>
    </div>
</body>

</html>
